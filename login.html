<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>PAYBUS - Iniciar Sesión</title>
        <link rel="icon" type="image/x-icon" href="assets/img/Camión_Icono.png" />
        <link href="css/css_login.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div class="container">
                <div class="logo">
                    <img src="assets/img/Logo_Proyecto_Final_Proyector.png" alt="PayBus Logo">
                    <h2>Bienvenido a PAYBUS</h2>
                </div>
                <div class="login-form">
                    <h3>Iniciar Sesión</h3>
                    <form>
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" placeholder="Usuario" />
                        <label for="contrasena">Contraseña</label>
                        <input type="password" id="contrasena" placeholder="Contraseña" />
                        <div class="form-check">
                            <input type="checkbox" id="recordarContrasena">
                            <label for="recordarContrasena">Recordar Contraseña</label>
                        </div>
                        <button class="text-white" type="submit"><a class="text-white" href="admin.html">Iniciar Sesión</a></button>
                        <button type="button" class="register-btn">Registrar Administrador</button>
                        <br>
                        <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
