<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>PAYBUS - Registrate</title>
        <link rel="icon" type="image/x-icon" href="assets/img/Camión_Icono.png" />
        <link href="css/css_register.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div class="container">
            <div class="register-form">
                <div class="logo">
                    <img src="assets/img/Logo_Proyecto_Final_Proyector.png" alt="PayBus Logo">
                    <h2>Registro de Empleado</h2>
                </div>
                <h3>Favor de ingresar datos del nuevo empleado</h3>
                <form>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Nombre" />
                    <label for="curp">CURP:</label>
                    <input type="text" id="curp" placeholder="CURP" />
                    <label for="apellidoPaterno">Apellido Paterno:</label>
                    <input type="text" id="apellidoPaterno" placeholder="Apellido Paterno" />
                    <label for="apellidoMaterno">Apellido Materno:</label>
                    <input type="text" id="apellidoMaterno" placeholder="Apellido Materno" />
                    <label for="idEmpleado">ID de Empleado:</label>
                    <input type="text" id="idEmpleado" placeholder="ID de Empleado" />
                    <div class="button-group">
                        <button type="button" class="btn-warning">Generar Contraseña</button>
                        <button type="button" class="btn-warning">Dar de Alta</button>
                        <button type="button" class="btn-warning">Dar de Baja</button>
                        <button type="button" class="btn-secondary">Cancelar</button>
                        <button type="button" class="btn-warning">Editar</button>
                        <button type="button" class="btn-warning">Actualizar</button>
                    </div>
                    <div class="button-group-footer">
                        <p>¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a></p>
                        <button type="button" class="btn-secondary btn-block text-white"><a href="index.html">Regresar al Inicio</a></button>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
